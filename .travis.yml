language: node_js
node_js:
  - 14

addons:
  apt:
    packages:
      # Ubuntu 16+ does not install this dependency by default, so we need to install it ourselves
      - libgconf-2-4

cache:
  yarn: true
  directories:
    - ~/.cache

install:
  - yarn install
  - yarn cypress install
  - yarn cypress verify

script: skip

before_deploy:
  - yarn build

deploy:
  skip_cleanup: true
  provider: script
  script: bash scripts/deploy.sh
  on:
    branch: feature/travis
